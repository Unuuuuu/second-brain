name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout second-brain
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Clone Quartz
        run: git clone --depth 1 https://github.com/jackyzha0/quartz.git quartz-build

      - name: Install dependencies
        run: cd quartz-build && npm ci

      - name: Copy content
        run: |
          rm -rf quartz-build/content
          rsync -av --exclude='quartz-build' --exclude='.git' . quartz-build/content/

      - name: Build
        run: cd quartz-build && npx quartz build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./quartz-build/public
